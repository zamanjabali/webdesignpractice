<!DOCTYPE html>
<html lang="en">
  <head>
    <title>table demo</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table,
      th,
      td {
        border: 1px solid;
        padding: 6px;
        border-collapse: collapse;
      }
      .b {
        background-color: rgba(0, 255, 187, 0.518);
      }
      table {
        width: 800px;
        margin: auto;
      }
      h1{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>TABLE DEMO</h1>
    <table>
      <tr class="table">
        <th>student id</th>
        <th>student name</th>
        <th>course</th>
      </tr>
      <tr class="b">
        <td>001</td>
        <td>zaman jabali</td>
        <td>web-designing</td>
      </tr>
      <tr>
        <td>002</td>
        <td>mohammed</td>
        <td>web-designing</td>
      </tr>
      <tr class="b">
        <td>003</td>
        <td>ayyan</td>
        <td>web-designing</td>
      </tr>
      <tr>
        <td>004</td>
        <td>basit</td>
        <td>web-designing</td>
      </tr>
    </table>
  </body>
</html>
